<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
<h1>Styled To-do List</h1>
<ul class="todo-list">
    <li>
      <form>
        <input type="checkbox" id="bake" name="bake">         
        <label for="bake">Bake cake layers</label> 
          <ul class="sub-item">
            <li>
              <a 
                class="sub-item-link"
                href="https://images.pexels.com/photos/14454566/pexels-photo-14454566.jpeg" target="_blank">check cake link</a>
            </li>

          </ul>
        
        
      </form>
    </li>

    <li>
      <form>
        <input type="checkbox" id="cream" name="cream">
         <label for="cream">Make butter-cream batch</label>
            <ul class="sub-item">
               <li>
                 <a 
                    class="sub-item-link"
                    href="https://saltandbaker.com/wp-content/uploads/2022/10/Buttercream-Frosting-for-Sugar-Cookies-2.jpg" target="_blank">check our butter-cream</a>
               
        </li>
        </ul>
          </form>
   
            
    <li>
      <form>
        <input type="checkbox" id="decorate" name="decorate">
        <label for="decorate">Decorate cakes</label>
        <ul class="sub-item">
             <li>
                <a 
            class="sub-item-link"
            href="https://i.pinimg.com/736x/91/8a/5b/918a5b4468397afca7014f05efc2f62d.jpg" target="_blank">Check our decorated cakes </a>
             </li>
            

            </ul>
              
      </form>
    </li>
        
    <li>
       <form>
         <input type="checkbox" id="package" name="package">
         <label for="package">Packaged cake</label> 
         <ul class="sub-item">
            <li>
               <a 
            class="sub-item-link"
            href="https://tse4.mm.bing.net/th/id/OIP.c4AB640YocCTO5OlTTR6EAHaNK?pid=Api&P=0&h=220" target="_blank">Check our packaged cakes</a>
            </li>  
         
          </ul>
        
                </form>

        </li>
</ul>



</body>

</html>
